<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><h1>  Tic Tac Toe</h1></td>
        </tr>

        <tr>
            <td colspan="2"><button id="startBtn">Start game</button></td>
            <td colspan="2"><button id="resetBtn">Reset game</button></td>
        </tr>

        <tr>
            <td colspan="2" id="player1">Player 1</td>
            <td colspan="2" id="player2">Player 2</td>
        </tr>

        <tr>
            <td colspan="4">
                <div  class="board">
                    <div class="gameTile cell" data-cell></div>
                    <div class="gameTile cell" data-cell></div>
                    <div class="gameTile cell" data-cell></div>
                    <div class="gameTile cell" data-cell></div>
                    <div class="gameTile cell" data-cell></div>
                    <div class="gameTile cell" data-cell></div>
                    <div class="gameTile cell" data-cell></div>
                    <div class="gameTile cell" data-cell></div>
                    <div class="gameTile cell" data-cell></div>
                </div>
            </td>
        </tr>

    </table>
    <script src="./index.js"></script>
</body>
</html>
